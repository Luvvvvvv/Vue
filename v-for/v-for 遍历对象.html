<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(value,key,index) in names">{{index+1}}.{{key}}--{{value}}</li>
    </ul>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            names: {
                name: 'luv',
                age: 22,
                hobby: 'bd'
            }
        }
    })
</script>
</body>
</html>
