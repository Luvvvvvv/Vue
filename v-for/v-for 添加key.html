<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="i in letters" :key="i">{{i}}</li>
    </ul>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            letters:['A','B','C','D','E','F']
        }
    })
</script>
</body>
</html>
