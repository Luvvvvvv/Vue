<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--        .stop阻止冒泡-->
    <div @click="divClick">
        <button @click.stop="btnClick">-</button>
    </div>

    <!--    .prevent清楚默认事件-->
    <form action="badiu">
        <input type="submit" @click.prevent="submitClick">
    </form>

    <!--    监听键盘点击-->
    <input type="text" v-on:keyup.enter="keyUp">
    <input type="text" @keyup.enter="keyUp">

    <!--    .once-->
    <button @click.once="btnClick1">-</button>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        methods: {
            btnClick() {
                console.log('btn');
            },
            divClick() {
                console.log('div');
            },
            submitClick() {
                console.log('submit');
            },
            keyUp() {
                console.log('keyup');
            },
            btnClick1() {
                console.log('btn1');
            },
        }
    })
</script>
</body>
</html>
