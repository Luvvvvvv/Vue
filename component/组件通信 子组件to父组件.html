<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
  <cpn @item-click="cpnClick"></cpn>
</div>

<template id="cpn">
  <div>
    <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
  </div>
</template>

<script>
  const cpn = {
    template: '#cpn',
    data() {
      return {
        categories: [
          {id: 'a', name: '热门推荐'},
          {id: 'b', name: '手机数码'},
          {id: 'c', name: '家用家电'},
          {id: 'd', name: '电脑办公'}
        ]
      }
    },
    methods: {
      btnClick(item) {
        // 自定义事件
        this.$emit('item-click',item)
      }
    }
  }

  const app = new Vue({
    el: '#app',
    data: {},
    components: {
      cpn
    },
    methods:{
      cpnClick(item){
        console.log('cpnClick',item);
      }
    }
  })
</script>
</body>
</html>
