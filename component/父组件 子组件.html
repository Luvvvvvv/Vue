<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn2></cpn2>
</div>
<script>
  //语法糖创建组测组件一(全局)
  Vue.component('cpn', {
    template: `
      <div>
        <h2>title1</h2>
        <p>语法糖语法糖语法糖</p>
      </div>`
  })

  // 2.创建父组件构造器
  const cpnC2 = Vue.extend({
    template: `
      <div>
        <h2>title2</h2>
        <p>content22222222222</p>
        <cpn1></cpn1>
      </div>`
    ,
    components: {
      cpn1: {
        template: `
      <div>
        <h2>title1</h2>
        <p>content1111111111111</p>
      </div>`
        ,
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {},
    components: {
      cpn2: cpnC2
    }
  })
</script>
</body>
</html>
