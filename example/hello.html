<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="hello">{{a}}</div>
<div id="hello1">{{b}}</div>
</body>
<script>
    var data = {a: 1};
    var vm = new Vue({
        el: '#hello',
        data: data
    });

    vm.$watch('a', function (newVal, oldVal) {
        console.log(newVal, oldVal);
    })
    vm.$data.a = 'testestest';

    const vm1 = new Vue({
        el: '#hello1',
        data: {
            b:'hello'
        }
    })

</script>
</html>
