<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<script>
  const nums = [2, 5, 6, 7, 2, 35, 6, 234]
  let total = nums.filter(function (n) {
    return n < 50
  }).map(function (n) {
    return n * 2
  }).reduce(function (preValue, n) {
    return preValue + n
  })
  console.log(total);

  // 箭头函数
  let total1 = nums.filter(n => n < 50).map(n => n * 2).reduce((preValue, n) => preValue + n,0);
  console.log(total1);
</script>
</body>
</html>
