<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>totalPrice:{{totalPrice}}</h2>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            books: [
                {id: 1, name: 'book1', price: 100},
                {id: 2, name: 'book2', price: 1123},
                {id: 3, name: 'book3', price: 123},
                {id: 4, name: 'book4', price: 112},
                {id: 5, name: 'book5', price: 5123}
            ]
        },
        computed: {
            totalPrice: function () {
                let result = 0;
                for (let i = 0; i < this.books.length; i++) {
                    result += this.books[i].price
                }
                return result
            }
        }
    })
</script>
</body>
</html>
