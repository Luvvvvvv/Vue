<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <cpn>
    <button slot="left">返回</button>
    <span slot="middle">title</span>
  </cpn>
</div>
<template id="cpn">
  <div>
    <slot name="left"><span>left</span></slot>
    <slot name="middle"><span>middle</span></slot>
    <slot name="right"><span>right</span></slot>
  </div>
</template>
<script>
  const app = new Vue({
    el: '#app',
    data: {},
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>
</body>
</html>
