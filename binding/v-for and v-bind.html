<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <style>
        .red {
            color: red;
        }
    </style>
</head>
<body>
<div id="demo">
    <ul>
        <li v-on:click="click()" :class="{'red':isTrue}" v-for="(m,index) in movies">{{m}}</li>
    </ul>
</div>
<script>
    var app = new Vue({
        el: '#demo',
        data: {
            movies: ['twin', 'sherlock', 'punish'],
            isTrue: false
        },
        methods: {
            click: function () {
                this.isTrue = !(this.isTrue);
            }
        }
    })
</script>
</body>
</html>
