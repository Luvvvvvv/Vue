<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <style>
        .active {
            color: red;
        }

        .line {
            color: blue;
        }
    </style>
</head>
<body>
<div id="demo">
    <!--                          对象，键值对-->
    <!--    <h2 v-bind:class="{key:value,key1,value1}">{{message}}</h2>-->
    <h2 v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>
    <h2 :class="getClass()">{{message}}</h2>
    <button v-on:click="btn">button</button>
</div>

<script>
    var app = new Vue({
        el: '#demo',
        data: {
            message: 'hello',
            imgUrl: 'https://cn.vuejs.org/images/logo.png',
            isActive: true,
            isLine: false,
        },
        methods: {
            btn: function () {
                this.isActive = !this.isActive
            },
            getClass: function () {
                return {active: this.isActive, line: this.isLine};
            }
        }

    })
</script>
</body>
</html>
