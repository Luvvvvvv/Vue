<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <style>
        .active {
            color: red;
        }

        .line {
            color: blue;
        }
    </style>
</head>
<body>
<div id="demo">
    <h2 :class="[class1,class2]">{{message}}</h2>
    <h2 :class="getClass()">{{message}}</h2>
    <button v-on:click="btn">button</button>
</div>

<script>
    var app = new Vue({
        el: '#demo',
        data: {
            message: 'hello',
            imgUrl: 'https://cn.vuejs.org/images/logo.png',
            class1: 'active',
            class2: 'line'
        },
        methods: {
            getClass: function () {
                return [this.class1, this.class2];
            }
        }
    })
</script>
</body>
</html>
