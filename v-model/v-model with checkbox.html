<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <input type="checkbox" value="羽毛球" v-model="hobbies">羽毛球
  <input type="checkbox" value="台球" v-model="hobbies">台球
  <input type="checkbox" value="乒乓球" v-model="hobbies">乒乓球
  <input type="checkbox" value="足球" v-model="hobbies">足球
  <input type="checkbox" value="篮球" v-model="hobbies">篮球
  <h2>你的爱好：{{hobbies}}</h2>
  <hr>
  <label for="agree">
    <input type="checkbox" id="agree" name="agree" v-model="isChecked">同意
  </label>
  <h2>{{isChecked}}</h2>
  <button :disabled="!(isChecked)">下一步</button>

  <label :for="item" v-for="item in originHobbies">
    <input type="checkbox" :value="item" :id="item" v-model="hobbies">{{item}}
  </label>

</div>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      isChecked: false,
      hobbies: [],
      originHobbies: ['足球', '篮球', '羽毛球', '乒乓球', '台球', '壁球']
    },
    methods: {}
  })
</script>
</body>
</html>
