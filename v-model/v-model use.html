<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <!--  普通双向绑定-->
  <input type="text" :value="message" v-on:input="valueChange">
  <br>{{message}}
  <hr>
  <!--  input与data中的message双向绑定-->
  <input type="text" v-model="message">
  <br>{{message}}
</div>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    methods: {
      valueChange(event) {
        this.message = event.target.value
      }
    }
  })
</script>
</body>
</html>
