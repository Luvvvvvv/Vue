<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <!--  lazy-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

  <!--number-->
  <input type="number" v-model="age">
  <h2>{{typeof age}}</h2>

  <!--  trim-->
  <input type="text" v-model.trim="name">
  <h2>name is:{{name}}</h2>
</div>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hellow',
      age: 0,
      name:[]
    }
  })
</script>
</body>
</html>
