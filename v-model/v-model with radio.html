<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <label for="male">
    <input type="radio" id="male" name="gender" value="男" v-model="gender">男
  </label>
  <label for="female">
    <input type="radio" id="female" name="gender" value="女" v-model="gender">女
  </label>
  <h2>{{gender}}</h2>
</div>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      gender: '男'
    },
    methods: {}
  })
</script>
</body>
</html>
